<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML con Tablas, Párrafos y Listas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Ejemplo de HTML con Tablas, Párrafos y Listas</h1>

    <p>Este es el primer párrafo de ejemplo. Muestra cómo se pueden utilizar las etiquetas de párrafo en HTML para añadir texto al documento.</p>
    
    <!-- <p>Este es el segundo párrafo de ejemplo. Está comentado y no debería aparecer en la visualización del navegador.</p> -->

    <table>
        <caption>Tabla 1: Información de Estudiantes</caption>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Curso</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan Pérez</td>
                <td>20</td>
                <td>Matemáticas</td>
            </tr>
            <tr>
                <td>María López</td>
                <td>22</td>
                <td>Física</td>
            </tr>
        </tbody>
    </table>

    <!--

</body>
</html>
