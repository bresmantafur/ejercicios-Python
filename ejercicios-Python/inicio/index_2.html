<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Párrafos</title>
    <style>
        .centrado {
            text-align: center;
        }
        .derecha {
            text-align: right;
        }
        .justificado {
            text-align: justify;
        }
        .izquierda {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Párrafos</h1>

    <p class="centrado">
         payos
    </p>

    <p class="derecha">
       patitos
    </p>

    <p class="justificado">
        xde
    </p>

    <p class="izquierda">
       depende
    </p>

</body>
</html>
